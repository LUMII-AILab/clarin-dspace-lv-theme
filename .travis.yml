language: node_js
sudo: false
node_js: '4'
branches:
  except:
    - edge
    - releases
    - gh-pages
    - no-tracking-release
addons:
  sauce_connect: true
before_deploy: bash ./ci/build_release.sh
deploy:
- provider: releases
  api_key:
    secure: 
  file:
  - dist.tar.gz
  - dist.zip
  skip_cleanup: true
  on:
    repo: ufal/lindat-common
    all_branches: true
    condition: '-n "$TRAVIS_TAG"'
- provider: npm
  email: sedlakmichal@gmail.com
  api_key:
    secure: 
  on:
    repo: ufal/lindat-common
    all_branches: true
    condition: '-n "$TRAVIS_TAG"'
- provider: script
  script: bash ./ci/push_build.sh
  skip_cleanup: true
  on:
    repo: ufal/lindat-common
    all_branches: true
    condition: '-n "$TRAVIS_TAG" || "$TRAVIS_BRANCH" = "master"'
cache:
  directories:
  - node_modules
  - bower_components
env:
  global:
  - NODE_ENV=travis
  - secure: 
  - secure: 
  - secure: 
