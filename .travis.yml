language: node_js
sudo: false
node_js: '0.11'
before_install:
- npm install
- npm install -g bower && bower install
addons:
  sauce_connect: true
before_deploy: bash ./ci/build_release.sh
deploy:
- provider: releases
  api_key:
    secure: 
  file:
  - dist.tar.gz
  - dist.zip
  skip_cleanup: true
  on:
    tags: true
- provider: script
  script: ci/update_pages.sh
  skip_cleanup: true
  on:
    branch: master
cache:
  directories:
  - node_modules
  - bower_components
env:
  global:
  - NODE_ENV=travis
  - secure: 
  - secure: 
  - secure: 
